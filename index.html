<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя тестовая страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Привет, HTML!</h1>
  <p>Это моя первая тестовая страница.</p>
  <button onclick="alert('Кнопка нажата!')">Нажми меня</button>
</body>
</html>
